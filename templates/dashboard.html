{% extends "base.html" %}

{% block title %}Dashboard - Agnoster{% endblock %}

{% block content %}
<div class="dashboard" id="dashboard-page">
    <div class="dashboard-header">
        <div class="dashboard-title">
            <h2>Kubernetes Namespaces</h2>
        </div>
    </div>
    
    <div class="dashboard-stats">
        <div id="namespace-stats" class="stats-group">
            <div class="stat-card card">
                <div class="stat-title">Total Namespaces</div>
                <div class="stat-value">-</div>
            </div>
            <div class="stat-card card">
                <div class="stat-title">Active Namespaces</div>
                <div class="stat-value">-</div>
            </div>
        </div>
        
        <div id="pod-stats" class="stats-group">
            <div class="stat-card card">
                <div class="stat-title">Total Pods</div>
                <div class="stat-value">-</div>
            </div>
            <div class="stat-card card">
                <div class="stat-title">Long-Running Pods</div>
                <div class="stat-value">-</div>
            </div>
        </div>
    </div>
    
    <div id="loading-indicator" class="loading">
        <div class="spinner"></div>
        <span>Loading namespaces...</span>
    </div>
    
    <div id="dashboard-content" class="dashboard-content">
        <!-- Namespace cards will be populated here dynamically -->
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
{% endblock %}
