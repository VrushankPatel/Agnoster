{% extends "base.html" %}

{% block title %}Change Password - Agnoster{% endblock %}

{% block full_content %}
<div class="login-container">
    <div class="login-card">
        <div class="login-logo">
            <h1>Agnoster</h1>
            <p>Password Change Required</p>
        </div>
        
        <div class="shadcn-alert shadcn-alert-default">
            <div class="shadcn-alert-icon" data-icon="info"></div>
            <div class="shadcn-alert-content">
                <div class="shadcn-alert-title">First Login Detected</div>
                <div class="shadcn-alert-description">
                    You must change your password before continuing.
                </div>
            </div>
        </div>
        
        <form class="login-form" method="post" action="{{ url_for('change_password') }}">
            <div class="form-group">
                <label for="new_password">New Password</label>
                <input type="password" id="new_password" name="new_password" class="shadcn-input" required autofocus>
                <p class="shadcn-form-description">Password must be at least 8 characters long</p>
            </div>
            
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" class="shadcn-input" required>
            </div>
            
            <button type="submit" class="button shadcn-button shadcn-button-primary">
                <span data-icon="check"></span>
                Change Password
            </button>
        </form>
    </div>
</div>
{% endblock %}
